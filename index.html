<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agger Grand</title>
    
    <!-- Google Fonts (for typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- Header Section (Top of the page) -->
    <header>
        <h1>Welcome to Agger Grand</h1>
    </header>

    <!-- Hero Section (Big intro area with a bold statement) -->
    <section class="hero">
        <h1>Tell Us All The Dirt</h1>
        <p>Building healthier soils for a sustainable future</p>
    </section>

    <!-- Main Section (About Us and other content) -->
    <main>
        <!-- About Us Section -->
        <section>
            <h2>About Us</h2>
            <p>We are an ecosystem management company focused on creating healthy soil across the world.</p>
        </section>

        <!-- Contact Section -->

            <section>
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            
                <p id="formMessage"></p>
            </section>
           
    </main>

    <!-- Link to your JavaScript file -->
    <script src="script/script.js"></script>
</body>
</html>
